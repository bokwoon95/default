<!DOCTYPE html>
<html>
  <head>
    <title>Adding Elements</title>
    <script src='OSC.js'></script>
  </head>
  <body>
   <script>
      function addElement() {
        newdiv = document.createElement('div');
        newdiv.id = 'NewDiv';
        document.body.appendChild(newdiv);

        S(newdiv).border = 'solid 1px red';
        S(newdiv).width = '100px';
        S(newdiv).height = '100px';
        newdiv.innerHTML = "I'm a new object inserted into the DOM";
        tmp = newdiv.offsetTop;
      }

      function removeElement() {
        newdiv = O('NewDiv');
        pnode = newdiv.parentNode;
        pnode.removeChild(newdiv);
        tmp = pnode.offsetTop;
      }
    </script>
    This is a documents with only this text in it<br><br>
    <button onclick="addElement();">Add</button><br>
    <button onclick="removeElement();">Remove</button><br>
  </body>
</html>
