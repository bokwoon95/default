<!DOCTYPE html>
<html>
  <head>
    <title>Effects: hide & show</title>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
  </head>
  <body>
    <button id='hide'>Hide</button>
    <button id='show'>Show</button>
    <p id='text'>Click the Hide and Show buttons</p>
    <button id='toggle'>Toggle</button>
    <p id='text2'>Click the Hide and Show buttons</p>
    <script>
      // $('#hide').click(function() { $('#text').hide('slow', 'linear') })
      // $('#show').click(function() { $('#text').show('slow', 'linear') })
      $('#hide').click(function() { $('#text').hide('fast', 'linear') })
      $('#show').click(function() { $('#text').show('fast', 'linear') })
      $('#toggle').click(function() { $('#text2').toggle('fast', 'linear') })
    </script>
  </body>
</html>
