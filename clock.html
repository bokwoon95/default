<!DOCTYPE html>
<html>
  <head>
    <title>Adding Elements</title>
    <script src='OSC.js'></script>
  </head>
  <body>
    <script>
      clockhandle = setInterval(
        function (object) {
          var date = new Date();
          O('time').innerHTML = date.toTimeString().substr(0,8)
        }, 1000)
      pause = false;
      function pauseclock() {
        pause = !pause;
        if (pause) {
          clearInterval(clockhandle);
        } else {
          clockhandle = setInterval(
            function (object) {
              var date = new Date();
              O('time').innerHTML = date.toTimeString().substr(0,8)
            }, 1000)
        }
      }
    </script>
    The time is: <span id="time"></span><br>
    <button onclick="pauseclock()">Freeze/Resume</button>
  </body>
</html>
